

<div class="shoppinglisttable">
  <table>
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Count</th>
    </tr>
    </thead>
    <tbody>
      @for (item of items ; track item.id) {
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.itemName}}</td>
          <td>{{item.itemCount}}</td>
        </tr>
      }
    </tbody>
  </table>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="inputfields">

</div>
<div class="shoppinglisttable">
  <table>
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Count</th>
    </tr>
    </thead>
    <tbody>
      @for (item of items ; track item.id) {
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.itemName}}</td>
          <td>{{item.itemCount}}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
</body>
</html>

<div>
  <div>
    <form (ngSubmit)="onSubmit()" #shoppingitemForm="ngForm">
      <div>
        <label for="itemName">Name</label>
        <input type="text" [(ngModel)]="shoppingItem.itemName" class="form-control" id="itemName" name="itemName" placeholder="Enter item name" required #itemName="ngModel">
      </div>
      <div [hidden]="!itemName.pristine" class="alert alert-danger">Name is required</div>
      <div>
        <label for="itemCount">Count</label>
        <input type="number" [(ngModel)]="shoppingItem.itemCount" class="form-control" id="itemCount" name="itemCount" placeholder="Enter item count" required #itemCount="ngModel">
        <div [hidden]="!itemCount.pristine" class="alert alert-danger">Count is required</div>
      </div>
      <button type="submit" [disabled]="!shoppingitemForm.valid">Submit</button>
    </form>
  </div>
</div>
